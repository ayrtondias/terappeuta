<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <div class="topo">
    <ion-buttons slot="start">
      <ion-menu-button class=""></ion-menu-button>
    </ion-buttons>
    <ion-title><a href="#" [routerLink]="['/home']" class="tera">Terappeuta</a></ion-title>
    <a href="#" [routerLink]="['/notificacoes']"><img class="not-icon" src="assets/icon/alarm_alert.png"></a>
  </div>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background">
    <h1>Cadastro</h1>
    <div class="publi">
      <p>Nome</p>
      <input class="cxNome" [(ngModel)]="nome">

      <p>E-mail</p>
      <input class="cxNome" [(ngModel)]="email">

      <div id="campo">
        <div class="um">
          <p>Telefone</p>
          <input [(ngModel)]="telefone">
        </div>
        <div>
          <p>Data de nascimento</p>
          <input [(ngModel)]="nascimento">
        </div>
      </div>

      <div id="campo">
        <div>
          <p>CPF</p>
          <input [(ngModel)]="cpf">
        </div>
        <div>
          <p>RG</p>
          <input [(ngModel)]="rg">
        </div>
      </div>

      <p>Gênero</p>
      <select class="cxNome" [(ngModel)]="sexo">
        <option>Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <div class="plano">
        <h2>Plano Financeiro</h2>
        <div id="campo-plano">
          <div>
            <p>Plano</p>
            <select class="meuSelect" [(ngModel)]="plano">
              <option>Selecione</option>
              <option value="Sessão">Sessão</option>
              <option value="Mensal">Mensal</option>
            </select>
          </div>
          <div>
            <p>valor</p>
            <input class="meuInput" [(ngModel)]="valor">
          </div>
        </div>
      </div>

    </div>

    <ion-button class="btn1" [disabled]="!canSave()" (click)="cadastrar()">Salvar</ion-button>
    <ion-button class="btn2">Cancelar</ion-button>

  </div>
</ion-content>
