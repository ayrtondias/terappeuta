<ion-content [fullscreen]="true">
  <div class="background">
    <div class="publi">
      <div class="btn">
        <ion-button class="btn1" [routerLink]="['/login']">Profissional</ion-button>
        <ion-button class="btn2" [routerLink]="['/login-paciente']">Paciente</ion-button>
      </div>
      <h1>Bem-Vindo</h1>
      <img class="publi" src="assets/psicologos_e_psicologia.png">
      <input class="campo" placeholder="E-mail" type="email"  [(ngModel)]="email">
      <input class="campo" placeholder="Senha" type="password" [(ngModel)]="senha">
      <ion-button class="btn3" [disabled]="!canSave()" expand="block" (click)="entrar()">Login</ion-button>
    </div>
  </div>
</ion-content>
