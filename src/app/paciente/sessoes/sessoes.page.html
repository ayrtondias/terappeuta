<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <div class="topo">
    <ion-buttons slot="start">
      <ion-menu-button class=""></ion-menu-button>
    </ion-buttons>
    <ion-title><a href="#" [routerLink]="['/home-paciente']" class="tera">Terappeuta</a></ion-title>
    <a href="#" [routerLink]="['/notificacoes']"><img class="not-icon" src="assets/icon/alarm_alert.png"></a>
  </div>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background">
    <div class="publi">
      <h1>Historico de consultas</h1>
      <ng-container *ngFor="let consulta of consultas | async">
        <ng-container *ngFor="let pac of psicologo | async">
          <ng-container *ngIf="idUsuarioLogado === consulta.idPaciente">
            <ng-container *ngIf="pac.id === consulta.idPsico">
              <div class="cx" >

                <div class="circle">
                  <p class="pdia">{{ consulta.data.split('-')[2]  }}</p>
                  <p class="pmes">{{ consulta.data | date:'MMM' }}</p>
                </div>
                <div class="info">
                  <p (click)="mostrarDetalhes(pac.id)">{{pac.nome}}</p>
                  <p class="info-status">{{consulta.inicio}} - {{consulta.fim}} | {{consulta.status}}</p>
                </div>
              </div>
          </ng-container>

          </ng-container>
        </ng-container>
      </ng-container>

    </div>
  </div>


</ion-content>
